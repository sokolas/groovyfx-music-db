plugins {
    id 'idea'
    id 'groovy'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

sourceCompatibility = 17
targetCompatibility = 17

String groovyVersion = '4.0.1'
String spockVersion = '2.2-M1-groovy-4.0'
String logbackVersion = '1.2.11'
String guavaVersion = '30.1.1-jre'
String testFxVersion = '4.0.16-alpha'
String iconliVersion = '12.3.1'

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

dependencies {
    // https://mvnrepository.com/artifact/org.apache.groovy/groovy-all
    implementation "org.apache.groovy:groovy:$groovyVersion"
    implementation "org.apache.groovy:groovy-sql:$groovyVersion"
    //    runtimeOnly "org.apache.groovy:groovy-all:$groovyVersion"

    // This dependency is used by the application.
    implementation "com.google.guava:guava:$guavaVersion"

    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation('org.apache.commons:commons-csv:1.9.0')

    implementation 'org.slf4j:slf4j-api:1.7.32'
//    implementation 'mysql:mysql-connector-java:8.0.27'
    implementation 'org.hsqldb:hsqldb:2.6.1'
    implementation 'org.controlsfx:controlsfx:11.1.1'
    implementation "org.kordamp.ikonli:ikonli-javafx:$iconliVersion"
    implementation "org.kordamp.ikonli:ikonli-fontawesome5-pack:$iconliVersion"

    implementation "ch.qos.logback:logback-core:$logbackVersion"
    implementation "ch.qos.logback:logback-classic:$logbackVersion"
    implementation "ch.qos.logback:logback-access:$logbackVersion"
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.1'

    // https://mvnrepository.com/artifact/org.spockframework/spock-core
    testImplementation "org.spockframework:spock-core:$spockVersion"
    testImplementation "org.testfx:testfx-core:$testFxVersion"
    testImplementation "org.testfx:testfx-junit5:$testFxVersion"
    testImplementation 'org.testfx:openjfx-monocle:jdk-12.0.1+2'
    testImplementation 'org.hamcrest:hamcrest:2.2'
}

mainClassName = 'groovyfx.music.db.App'

run {
    standardInput = System.in
    def appConfig = System.getProperty('app.config', "$projectDir/tmp/config")

    def logsDir = System.getProperty('logFilePath', "$projectDir/tmp/logs")
    File logsFolder = new File(logsDir)
    if(!logsFolder.exists()){ logsFolder.mkdirs()}

    File appConfigFolder = new File(appConfig)
    if(!logsFolder.exists()) { appConfigFolder.mkdirs()}

    jvmArgs = [
            "-Dlogging.config=classpath:logback.xml",
            "-DlogFilePath=$logsDir",
            "-Dapp.config=$appConfig"
    ]
}

test {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
    testLogging {
        showCauses true
        showExceptions true
        showStackTraces true
        events "started", "passed", "skipped", "failed"
        exceptionFormat "full"
    }
}

javafx {
    version = "17"
    modules = [ 'javafx.base', 'javafx.controls', 'javafx.fxml', 'javafx.graphics']
}

static String getDate() {
    return ZonedDateTime.now().format(DateTimeFormatter.ofLocalizedDateTime(FormatStyle.MEDIUM))
}